<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>t·ªëi mai ƒëi ch∆°i kh√¥ng ae?</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      height: 100%;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }

    .text-overlay {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
      z-index: 1;
      text-align: center;
    }

    .name-input {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      text-align: center;
    }

    .name-input input {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff00ff;
      border-radius: 8px;
      background-color: #000;
      color: #fff;
    }

    .name-input button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #ff00ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
    }

    .buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      display: none;
    }

    .buttons button {
      background-color: #ff00ff;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00ff;
    }

    .buttons button:hover {
      background-color: #cc00cc;
    }

    .result-box {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 2px solid #ff00ff;
      padding: 20px;
      border-radius: 12px;
      font-size: 18px;
      display: none;
      z-index: 2;
      box-shadow: 0 0 20px #ff00ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="text-overlay" id="mainText">T·ªëi mai ƒëi ch∆°i kh√¥ng ae?</div>

  <div class="name-input">
    <input type="text" id="nameBox" placeholder="Nh·∫≠p t√™n ng∆∞·ªùi mu·ªën h·ªèi...">
    <button onclick="setName()">X√°c nh·∫≠n</button>
  </div>

  <div class="buttons" id="voteButtons">
    <button onclick="vote('yes')">C√≥</button>
    <button onclick="vote('no')">Kh√¥ng</button>
  </div>

  <div id="resultBox" class="result-box"></div>

  <script>
    // Matrix background
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "PYTHRADIBXOKLMN".split("");
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff00ff";
      ctx.font = fontSize + "px Courier New";

      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height || Math.random() > 0.975)
          drops[i] = 0;

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 50);

    // T√™n + vote
    let person = '';
    let yesCount = 0;
    let noCount = 0;

    function setName() {
      const input = document.getElementById("nameBox").value.trim();
      if (input === '') {
        alert("Nh·∫≠p t√™n tr∆∞·ªõc ƒë√£ bro üòÖ");
        return;
      }
      person = input;
      document.getElementById("mainText").innerText = `${person} c√≥ ƒëi ch∆°i kh√¥ng ae?`;
      document.getElementById("voteButtons").style.display = "block";
    }

    function vote(choice) {
      if (choice === 'yes') yesCount++;
      else noCount++;

      const total = yesCount + noCount;
      const yesPercent = ((yesCount / total) * 100).toFixed(1);
      const noPercent = ((noCount / total) * 100).toFixed(1);

      const box = document.getElementById("resultBox");
      box.innerHTML = `
        <b>K·∫øt qu·∫£ b√¨nh ch·ªçn cho ${person}:</b><br>
        ‚úÖ C√≥: ${yesPercent}%<br>
        ‚ùå Kh√¥ng: ${noPercent}%<br>
        (T·ªïng ${total} l∆∞·ª£t vote)
      `;
      box.style.display = "block";
    }
  </script>
</body>
</html>
